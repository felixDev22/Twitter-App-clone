<!DOCTYPE html>

              ></a
            >
          </li>
          <li>
            <a href="#"
              ><img src="images/user.png" class="icon" alt="home" /><span

              ></a
            >
          </li>
          <li>
            <a href="#"
              ><img src="images/more.png" class="icon" alt="home" /><span
                >More</span
              ></a
            >
          </li>
        </ul>

        <button type="button" class="btn"><h3>Tweet</h3></button>

        <div class="user-details">
          <a href="#"

        </div>
      </aside>
      <!--------------- left-sidebar Ends here ---------------->

      <!--------------- main-content starts here ---------------->
      <section class="main-content">
        <div class="top">
          <div id="home">
            <ul>
              <li>
                <a href="#"><h3>Home</h3></a>
              </li>
            </ul>
          </div>
          <div>
            <a href="#"><img src="images/shining.png" alt="sparks" /></a>
          </div>
        </div>
        <div class="Whts-happening">
          <a href="#"
            ><img src="images/user pic.png" class="user-pic" alt="user" />
          </a>
          <h2>What's happening?</h2>
        </div>
        <hr />
        <div class="media-icons">
          <ul>
            <li><img src="images/image (1).png" alt="media-icon" /></li>
            <li><img src="images/gif.png" alt="media-icon" /></li>
            <li><img src="images/statistics.png" alt="media-icon" /></li>
            <li><img src="images/happy.png" alt="media-icon" /></li>
            <li><img src="images/event.png" alt="media-icon" /></li>
          </ul>
          <div>
            <button type="button" class="btn2"><h3>Tweet</h3></button>
          </div>
        </div>
        <hr />
        <div class="tweet-content">
          
          <a href="#"
            ><img src="images/user pic.png" class="user-pic" alt="user" />
          </a>
          <div class="user-info" >
          <div class="user-name">
            <a href="#"><h3>LindZelik</h3></a>
            <h5>@Linda7w</h5>
            <div class="dot"></div>

            </div>

        </div>

      <!--------------- main-content Ends here ---------------->

      <!--------------- Right-sidebar Starts here ---------------->

      <aside class="right-sidebar"></aside>
      <!--------------- Right-sidebar Ends here ---------------->
